<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacOSystem, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    h1 {
      background: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
    }

    .input-area {
      display: flex;
      padding: 16px;
      gap: 8px;
      background: #f8f9fa;
      border-bottom: 1px solid #e5e7eb;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    button {
      padding: 0 20px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4f46e5;
    }

    .todo-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #f1f5f9;
      transition: all 0.2s;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-item.completed {
      background: #f1f5f9;
      color: #6b7280;
      text-decoration: line-through;
    }

    .todo-text {
      flex: 1;
      margin: 0 12px;
      font-size: 1.05rem;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      background: #dc2626;
      opacity: 1;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #6366f1;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add your remainders..." autofocus>
      <button onclick="addTask()">Add</button>
    </div>

    <ul class="todo-list" id="todoList">
      <!-- Tasks will be added here -->
    </ul>

    <div class="empty-state" id="emptyMessage">
      No tasks yet — add one above! ☝️
    </div>
  </div>

  <script>
    const input = document.getElementById('taskInput');
    const todoList = document.getElementById('todoList');
    const emptyMessage = document.getElementById('emptyMessage');

    // Load saved tasks from localStorage
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('todos') || '[]');
      tasks.forEach(task => addTaskToDOM(task.text, task.completed));
      updateEmptyState();
    }

    // Save tasks to localStorage
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('.todo-item').forEach(item => {
        tasks.push({
          text: item.querySelector('.todo-text').textContent,
          completed: item.classList.contains('completed')
        });
      });
      localStorage.setItem('todos', JSON.stringify(tasks));
      updateEmptyState();
    }

    function addTaskToDOM(text, completed = false) {
      const li = document.createElement('li');
      li.className = 'todo-item';
      if (completed) li.classList.add('completed');

      li.innerHTML = `
        <input type="checkbox" class="checkbox" ${completed ? 'checked' : ''}>
        <span class="todo-text">${text}</span>
        <button class="delete-btn">×</button>
      `;

      // Toggle complete
      li.querySelector('.checkbox').addEventListener('change', () => {
        li.classList.toggle('completed');
        saveTasks();
      });

      // Delete task
      li.querySelector('.delete-btn').addEventListener('click', () => {
        li.remove();
        saveTasks();
      });

      todoList.appendChild(li);
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return;

      addTaskToDOM(text);
      input.value = '';
      saveTasks();
    }

    function updateEmptyState() {
      emptyMessage.style.display = todoList.children.length === 0 ? 'block' : 'none';
    }

    // Add task on Enter key
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    // Load tasks when page opens
    loadTasks();
  </script>

</body>
</html>
